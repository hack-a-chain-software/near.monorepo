      # - name: Dependencies Installation
      #   uses: borales/actions-yarn/@v2.0.0
      #   with:
      #     cmd: install --ignore-engines

      - name: Which Cargo
        run: which cargo

      - name: Contract integration tests
        uses: borales/actions-yarn/@v2.0.0
        with:
          cmd: contract:lib:tests

      - name: Contract Rust Build 
        uses: borales/actions-yarn/@v2.0.0
        with:
          cmd: contract:build
  
      - name: Dapp Build
        uses: borales/actions-yarn/@v2.0.0
        with:
          cmd: web:build

